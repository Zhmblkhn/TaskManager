{% extends 'main/base.html' %}

{% block title %}
Create a Task
{% endblock %}


{% block content %}
	<h1>Here you can create a task</h1>
	<form method="post">
		{% csrf_token %}
		{{ form.title }}
		{{ form.task }}
		<button type="submit" class="btn btn-success">Add</button>
		<span>{{ error }}</span>
	</form>
{% endblock %}
